<div id="bibliodata" ng-controller="biblioCtrl">
	<button class="btn publicationsList" ng-click="pubslist.action" ng-bind="pubslist.name"></button>

    <pubs:datarow ng-repeat="row in rows" data="row" class="relativeButton"></pubs:datarow>
	
	<div class="actions">
		<button class="btn" ng-click="reset.action" ng-bind="reset.name"></button>
		<button class="btn" ng-click="release.action" ng-bind="release.name"></button>
		<button class="btn" ng-click="save.action" ng-bind="save.name"></button>
		<button class="btn" ng-click="publish.action" ng-bind="publish.name"></button>
	</div>
</div>
