<div id="pubHeader" ng-controller="pubHeaderCtrl">
    <div class="data">
        <div class="label">
            Prod ID
        </div>
        <div class="value" ng-bind="pubData.id"></div>
    </div>
    <div class="data">
        <div class="label">
            Index ID
        </div>
        <div class="value" ng-bind="pubData.indexID"></div>
    </div>
    <div class="data">
        <div class="value dateValue">

		<input type="text" class="form-control form-date" ng-model="pubData['display-to-public-date']" ng-required="true" close-text="Close"
		 datepicker-options="data.options" datepicker-popup="yyyy-MM-dd"/>

		<button type="button" class="btn btn-default btn-calendar" ng-click="data.open($event)">
			<i class="glyphicon glyphicon-calendar" ></i>
		</button>
		<div class="form-date-time" ng-if="data.andTime">
			<timepicker ng-model="data.value" show-meridian="true" hour-step="1" minute-step="10"></timepicker>
		</div>
	</div>
    </div>
</div>
