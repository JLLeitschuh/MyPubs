<div>
	<div id="tabs" class="tabSet">
	  <tabset>
		<tab ng-repeat="tab in tabs" heading="{{tab.title}}" select="show(tab.title)"
				active="tab.active" disabled="tab.disabled">
			<div ng-if="show() === tab.title">

				<pw:pubheader></pw:pubheader>

				<div id="{{tab.title}}_tab" class="tabPane" ng-include src="tab.templateUrl"></div>

			</div>
		</tab>
	  </tabset>
	</div>

	<div class="actions">
		<button class="btn" >Reset</button>
		<button class="btn" >Release</button>
		<button class="btn" ng-click="persistPub()">Save Changes</button>
		<button class="btn" ng-click="printPub()">Debug - Print Pub to Developer Console</button>
		<button class="btn" >Publish</button>
	</div>

</div>
