<div id="spn" class="form-horizontal" ng-controller="spnCtrl">
	<div id="publishedDateStatement-div" class="form-group">
		<label class="control-label col-sm-3" id="publishedDateStatement-label">First Posted Date</label>
		<div class="dropdown col-sm-9">
			<a class="dropdown-toggle" id="publishedDateStatement-dropdown" role="button" data-target="#" href="#">
				<div class="input-group">
					<input type="text" class="form-control" value="{{ localPublishedDate | date : 'yyyy-MM-dd' }}">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				</div>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="publishedDateStatement-label">
				<datetimepicker data-ng-model="localPublishedDate" 
					data-datetimepicker-config="{ minView: 'day', startView: 'month', dropdownSelector: '#publishedDateStatement-dropdown' }">
				</datetimepicker>
			</ul>
		</div>
	</div>
	<div id="revisedDateStatement-div" class="form-group">
		<label class="control-label col-sm-3" id="revisedDateStatement-label">Revised Date</label>
		<div class="dropdown col-sm-9">
			<a class="dropdown-toggle" id="revisedDateStatement-dropdown" role="button" data-target="#" href="#">
				<div class="input-group">
					<input type="text" class="form-control" value="{{ localRevisedDate | date : 'yyyy-MM-dd' }}">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				</div>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="revisedDateStatement-label">
				<datetimepicker data-ng-model="localRevisedDate" 
					data-datetimepicker-config="{ minView: 'day', startView: 'month', dropdownSelector: '#revisedDateStatement-dropdown' }">
				</datetimepicker>
			</ul>
		</div>
	</div>
    <div class="form-group" id="isPartOf-div">
         <label class="control-label col-sm-3" for="isPartOf-input">Is Part of</label>
         <div class="col-sm-9">
            <input id="isPartOf-input" class="form-control" ng-model="localIsPartOfId" ui-select2="isPartOfOptions" type="hidden" />
         </div>
    </div>
    <div class="form-group" id="supersededBy-div">
         <label class="control-label col-sm-3" for="supersededBy-input">Superseded by</label>
         <div class="col-sm-9">
            <input id="supersededBy-input" class="form-control" ng-model="localSupersededById" ui-select2="supersededByOptions" type="hidden" />
         </div>
    </div>
    <div id="psc-div" class="form-group">
        <label class="control-label col-sm-3" for="psc-input">Publishing Service Center</label>
        <div class="col-sm-9">
            <select id="psc-input" class="form-control" placeholder="Select a Publishing Service Center" ng-model="localPscId" ng-change="changePsc()" ui-select2="{ allowClear : true }">
                <option></option>
                <option ng-repeat="option in pscOptions | orderBy:'text'" value="{{option.id}}">{{option.text}}</option>            
            </select>
        </div>
    </div>
    <div class="form-group" id="contacts-div">
        <label class="control-label col-sm-3" for="contacts-input">Contacts</label>
        <div class="col-sm-9">
            <textarea id="contacts-input" class="form-control" ui-tinymce="contactsEditorOptions" ng-model="pubData.contact"></textarea>
        </div>
    </div>
</div>
