<div class="data">

	<div class="label" ng-bind="data.label"></div>
	<div class="value dateValue">

		<input type="text" class="form-control form-date" ng-model="data.value" ng-required="true" close-text="Close"
		 datepicker-options="data.options" datepicker-popup="{{data.format}}" id="dp{{data.elId}}"/>

		<button type="button" class="btn btn-default btn-calendar" ng-click="data.open($event)">
			<i class="glyphicon glyphicon-calendar" ></i>
		</button>
		<div class="form-date-time" ng-if="data.andTime">
			<timepicker ng-model="data.value" show-meridian="true" hour-step="1" minute-step="10"></timepicker>
		</div>
	</div>

</div>
