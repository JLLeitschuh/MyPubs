<div class="data rowSelect">
	<div class="label labelSelect" ng-bind="data.label" ></div>
	<div class="value">
		<select ui-select2 placeholder="{{data.placeholder}}" ng-model="data.value" class="form-select">
			<option value=""></option>
			<option ng-repeat="option in data.options track by option.value"
					value="{{option.value}}" ng-bind="option.text">
			</option>
		</select>
	</di>
</div>
