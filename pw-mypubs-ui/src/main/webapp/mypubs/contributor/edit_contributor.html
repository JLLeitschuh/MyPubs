<div id="edit-contributor">
	<div>
		<a href="#/Search" class="btn active">Back to Search</a>
	</div>
	<br/>
    <pre id="validationErrors" ng-show ="contributor['validationErrors'].length" ng-bind="contributor['validationErrors'] | json"></pre>
	<div class="form" ng-hide="enableEdit">
		<div class="row">
			<div  class="col-sm-5 form-group">
				<label>Select contributor type to create or edit </label>
				<div>
					<select class="form-control" placeholder="Select kind" ui-select2 ng-model="localKind.id" ng-change="changeContribKind()">
						<option></option>	
						<option ng-repeat="option in contributorKinds" value="{{option.id}}">{{option.text}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row"  ng-if="showContribSelect">
			<div class="col-sm-12">
				<button class="btn col-sm-1" ng-click="createNew()">Create</button>
				<span class="col-sm-1 text-center"><strong>Or</strong></span>
				<input class="col-sm-10" type="hidden" ui-select2="selectContrib.options" ng-model="selectContrib.choice" ng-change="editChoice()">
			</div>
		</div>
	</div>
	<div class="form" ng-if="enableEdit">
		<div ng-if="contributor.isPerson()">
			<div class="form-group">
				<label>First name</label>
				<input class="form-control" type="text" ng-model="contributor.family" />
			</div>
			<div class="form-group">
				<label>Last name</label>
				<input class="form-control" type="text" ng-model="contributor.given" />
			</div>
			<div class="form-group">
				<label>Suffix</label>
				<input class="form-control" type="text" ng-model="contributor.suffix" />
			</div>
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" type="email" ng-model="contributor.email" />
			</div>
			<div class="checkbox">
				<label><input type="checkbox" ng-model="contributor.usgs" ng-change="changeAffiliationSelect()"/>USGS</label>
			</div>
			<div class="form-group">
				<label>Affiliation</label>
				<select class="form-control" placeholder="Select affiliation" ui-select2 ng-model="localAffiliation.id">
				<option></option>
				<option ng-repeat="option in affiliations" value="{{option.id}}">{{option.text}}</option>
				</select>
			</div>
		</div>
		<div ng-if="contributor.isCorporation()">
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" type="text" ng-model="contributor.organization">
			</div>
		</div>
		<div id="contributor-op-buttons">
			<button class="btn btn-default" type="button" ng-click="saveChanges()">Save</button>
			<button class="btn btn-default" type="button" ng-click="cancelChanges()">Cancel</button>
			<button class="btn btn-default" type="button" ng-click="create()">Create</button>
		</div>
	</div>
</div>
