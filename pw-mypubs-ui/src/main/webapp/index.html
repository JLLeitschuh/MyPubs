<html ng-app="pubsMain">
<head>
	<title>Pubs 2.0</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/select2.css">
	<link rel="stylesheet" type="text/css" href="css/pubs2.css">

	<script type="text/javascript" src="js/lib/jquery.1.11.0.js"></script>
	<script type="text/javascript" src="js/lib/underscore.1.6.0.js"></script>
	<script type="text/javascript" src="js/lib/select2.3.4.8.js"></script>

	<script type="text/javascript" src="js/lib/angular.1.2.17.js"></script>
	<script type="text/javascript" src="js/lib/angular-route.1.2.17.js"></script>
	<script type="text/javascript" src="js/lib/angular-ui-select2.js"></script>

	<script type="text/javascript" src="js/app/main.js"></script>
	<script type="text/javascript" src="js/app/tabs.js"></script>
	<script type="text/javascript" src="js/app/datarow.js"></script>

</head>

<body>
  <div ng-controller="mainCtrl">

  	<pubs:tabs names="Bibliodata,Contributors,Links,Contact,Cataloging,Geospatial,Reservations"></pubs:tabs>


	<div id="preview" class="preview">
		<iframe src="resources/preview.html"></iframe>
	</div>

	<div id="view">

		<div id="Bibliodata" ng-controller="biblioCtrl">
		    <pubs:datarow ng-repeat="row in rows" data="row"></pubs:datarow>
		</div>
	</div>
  </div>
</body>
</html>
