<html ng-app="pubsMain">
<head>
	<title>Pubs 2.0</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/pubs2.css">

	<script type="text/javascript" src="js/lib/angular.1.2.17.js"></script>
	<script type="text/javascript" src="js/lib/angular-route.1.2.17.js"></script>
	<script type="text/javascript" src="js/lib/underscore.js"></script>
	<script type="text/javascript" src="js/app/main.js"></script>
	<script type="text/javascript" src="js/app/tabs.js"></script>
	<script type="text/javascript" src="js/app/datarow.js"></script>

</head>

<body>
  <div ng-controller="mainCtrl">

  	<pubs:tabs names="Bibliodata,Contributors,Links,Cataloging,Management" active="Bibliodata"></pubs:tabs>


	<div id="preview" class="preview">
		<iframe src="resources/preview.html"></iframe>
	</div>

	<div id="view">

		<div id="Bibliodata" ng-controller="biblioCtrl">
		    <pubs:datarow ng-repeat="row in rows" data="row"></pubs:datarow>
		</div>		

		<div class="gap"></div>
		<div class="data"> <div class="label">Publication Type:</div><div class="value"><select><option>USGS Series</option></select></div>
		</div>
		<div class="data"> <div class="label">Series Title:</div><div class="value"><select><option>Open File Report</option></select></div>
		</div>
		<div class="data"> <div class="label">Subseries:</div><div class="value"><input type="text" ng-bind="subseries" value="Climate change adaption Series"></div>
		</div>
		<div class="data"> <div class="label">Series Number:</div><div class="value"><input type="text" value="2012-1234"> </div>
		</div>
		<div class="data"> <div class="label">Collaboration/Cooperation:</div><div class="value"><input type="text" value="2012-1234"></div>
		</div>

	</div>
  </div>
</body>
</html>
